<!DOCTYPE html>
<html>
<head>
  <title data-l10n="extensionName"></title>
  <script src="page.js" type="module"></script>
  <link rel="stylesheet" href="page.css" />
</head>
<body id="body" class="wide-container">
  <h1 data-l10n="extensionName"></h1>

  <table id="table">
    <tbody>
      <tr>
        <th class="column" data-l10n="pageVersion"></th>
        <td id="version"></td>
      </tr>
      <tr>
        <th class="column" data-l10n="pagePasses"></th>
        <td id="passes"></td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageDebuggingTitle"></th>
        <td>
          <input type="checkbox" id="debuggingEnabled" />
          <label for="debuggingEnabled" data-l10n="pageDebuggingValue"></label>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageReminderTitle"></th>
        <td>
          <input type="checkbox" id="reminderEnabled" />
          <label for="reminderEnabled" data-l10n="pageReminderValue"></label>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageAutoRenewTitle"></th>
        <td>
          <input type="checkbox" id="autorenewEnabled" />
          <label for="autorenewEnabled" data-l10n="pageAutoRenewValue"></label>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageProxyURLTitle"></th>
        <td>
          <input type="text" id="proxyURL" />
          <ul>
            <li><a href="#" id="debuggingProxyURL" data-l10n="debuggingProxyURL"></a></li>
            <li><a href="#" id="productionProxyURL" data-l10n="productionProxyURL"></a></li>
          </ul>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageProxyModeTitle"></th>
        <td>
          <select id="proxyMode" />
            <option value="all" data-l10n="modeAll"></option>
            <option value="3rdPartyTrackerOnly" data-l10n="mode3rdPartyTracker"></option>
            <option value="trackerOnly" data-l10n="modeTracker"></option>
          </select>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageSPServiceTitle"></th>
        <td>
          <input type="text" id="sps" />
          <ul>
            <li><a href="#" id="debuggingSPService" data-l10n="debuggingSPService"></a></li>
            <li><a href="#" id="productionSPService" data-l10n="productionSPService"></a></li>
          </ul>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageFxaOpenIDTitle"></th>
        <td>
          <input type="text" id="fxaOpenID" />
          <ul>
            <li><a href="#" id="debuggingFxaOpenID" data-l10n="debuggingFxaOpenID"></a></li>
            <li><a href="#" id="productionFxaOpenID" data-l10n="productionFxaOpenID"></a></li>
          </ul>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageProxyToken"></th>
        <td>
          <textarea id="proxyToken"></textarea>
          <button data-l10n="pageTokenSubmit" id="proxySubmit"></button>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pagePassesTimeout"></th>
        <td>
          <input type="number" id="passesTimeout" />
          <span data-l10n="pageSecondsWarning"></span>
        </td>
      </tr>
      <tr>
        <th class="column" data-l10n="pageMessageServiceInterval"></th>
        <td>
          <input type="number" id="messageServiceInterval" />
          <span data-l10n="pageSecondsWarning"></span>
        </td>
      </tr>
    </tbody>
  </table>

  <button data-l10n="pageReload" id="reload"></button>
  <button data-l10n="pageClear" id="clear"></button>
</body>
</html>
